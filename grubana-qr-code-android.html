<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grubana Android App QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0B0B1A 0%, #1A1036 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #FF4EC9;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 78, 201, 0.5);
        }

        .subtitle {
            color: #4DBFFF;
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .qr-container {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 78, 201, 0.3), 0 0 50px rgba(77, 191, 255, 0.2);
            display: inline-block;
            position: relative;
            margin: 20px 0;
            border: 2px solid #34A853;
        }

        #qrcode {
            position: relative;
            min-height: 300px;
            min-width: 300px;
        }

        #qrcode img {
            display: block;
            margin: 0 auto;
        }

        .scan-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(52, 168, 83, 0.85), rgba(77, 191, 255, 0.85));
            color: #FFFFFF;
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 4px 15px rgba(52, 168, 83, 0.4), 0 0 20px rgba(77, 191, 255, 0.3);
            z-index: 10;
            letter-spacing: 1.2px;
            animation: pulse 2s infinite;
            border: 2px solid #FFFFFF;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(2px);
        }

        .android-icon {
            font-size: 10px;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }

        .play-logo {
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
            flex-shrink: 0;
            width: 16px;
            height: 16px;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 4px 15px rgba(52, 168, 83, 0.4), 0 0 20px rgba(77, 191, 255, 0.3);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 6px 20px rgba(52, 168, 83, 0.6), 0 0 30px rgba(77, 191, 255, 0.5);
            }
        }

        .download-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-btn {
            background: linear-gradient(135deg, #34A853, #4DBFFF);
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(52, 168, 83, 0.4), 0 0 25px rgba(77, 191, 255, 0.3);
            background: linear-gradient(135deg, #4DBFFF, #34A853);
        }

        .download-btn.success {
            background: #00E676;
            color: #FFFFFF;
        }

        .app-info {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(26, 16, 54, 0.8), rgba(11, 11, 26, 0.8));
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(77, 191, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .url-display {
            background: #1A1036;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            color: #4DBFFF;
            word-break: break-all;
            margin-top: 15px;
            border: 1px solid #34A853;
            font-size: 14px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #34A853, #4DBFFF);
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(52, 168, 83, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            color: #4DBFFF;
            font-style: italic;
            animation: loadingPulse 1.5s infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .error {
            color: #FF4EC9;
            background: linear-gradient(135deg, rgba(255, 78, 201, 0.1), rgba(26, 16, 54, 0.8));
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #FF4EC9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">G</div>
        <h1>Grubana Mobile App</h1>
        <p class="subtitle">Scan to download from Google Play</p>
        
        <div class="qr-container">
            <div id="qrcode">
                <div class="loading">Generating QR Code...</div>
            </div>
            <div class="scan-text">
                <svg class="play-logo" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
                SCAN ME
            </div>
        </div>

        <div class="download-buttons">
            <button class="download-btn" onclick="downloadQR()">üì± Download QR Code</button>
            <button class="download-btn" onclick="openPlayStore()">ü§ñ View on Google Play</button>
            <button class="download-btn" onclick="copyUrl()">üìã Copy URL</button>
        </div>

        <div class="app-info">
            <h3 style="color: #34A853; margin-top: 0;">About Grubana</h3>
            <p>Discover amazing mobile kitchen businesses in your area. Find food trucks, order ahead, and never miss your favorite meals!</p>
            <div class="url-display" id="urlDisplay">https://play.google.com/store/apps/details?id=com.grubana.mobile</div>
        </div>
    </div>

    <script>
        const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.grubana.mobile';
        
        function generateQRCode() {
            try {
                // Create QR code using qrcode-generator library with scannable design
                const qr = qrcode(0, 'H'); // Type 0 (auto), High error correction
                qr.addData(playStoreUrl);
                qr.make();
                
                // Create scannable QR code with subtle branding
                const moduleCount = qr.getModuleCount();
                const cellSize = 6; // Optimal size for scanning
                const margin = 20; // Larger quiet zone for better scanning
                const size = moduleCount * cellSize + margin * 2;
                
                // Create canvas for QR code
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // White background
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, size, size);
                
                // Draw QR modules with Android green accent
                ctx.fillStyle = '#1A1A1A'; // Dark modules
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(
                                col * cellSize + margin,
                                row * cellSize + margin,
                                cellSize,
                                cellSize
                            );
                        }
                    }
                }
                
                // Add subtle Android accent to corner patterns (properly aligned)
                ctx.fillStyle = '#34A853';
                const cornerSize = 7 * cellSize;
                const lineWidth = 1;
                
                // Top-left corner accent - outer border only
                ctx.fillRect(margin - lineWidth, margin - lineWidth, cornerSize + 2 * lineWidth, lineWidth); // Top
                ctx.fillRect(margin - lineWidth, margin - lineWidth, lineWidth, cornerSize + 2 * lineWidth); // Left
                
                // Top-right corner accent - outer border only
                ctx.fillRect(size - margin - cornerSize - lineWidth, margin - lineWidth, cornerSize + 2 * lineWidth, lineWidth); // Top
                ctx.fillRect(size - margin, margin - lineWidth, lineWidth, cornerSize + 2 * lineWidth); // Right
                
                // Bottom-left corner accent - outer border only
                ctx.fillRect(margin - lineWidth, size - margin, cornerSize + 2 * lineWidth, lineWidth); // Bottom
                ctx.fillRect(margin - lineWidth, size - margin - cornerSize - lineWidth, lineWidth, cornerSize + 2 * lineWidth); // Left
                
                // Add "SCAN ME" overlay to the canvas for download
                const centerX = size / 2;
                const centerY = size / 2;
                const overlayWidth = 110;
                const overlayHeight = 36;
                
                // Create gradient background for overlay
                const gradient = ctx.createLinearGradient(
                    centerX - overlayWidth/2, centerY - overlayHeight/2,
                    centerX + overlayWidth/2, centerY + overlayHeight/2
                );
                gradient.addColorStop(0, 'rgba(52, 168, 83, 0.9)');
                gradient.addColorStop(1, 'rgba(77, 191, 255, 0.9)');
                
                // Draw overlay background with rounded corners
                ctx.fillStyle = gradient;
                ctx.beginPath();
                const x = centerX - overlayWidth/2;
                const y = centerY - overlayHeight/2;
                const radius = 6;
                
                // Create rounded rectangle path
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + overlayWidth - radius, y);
                ctx.quadraticCurveTo(x + overlayWidth, y, x + overlayWidth, y + radius);
                ctx.lineTo(x + overlayWidth, y + overlayHeight - radius);
                ctx.quadraticCurveTo(x + overlayWidth, y + overlayHeight, x + overlayWidth - radius, y + overlayHeight);
                ctx.lineTo(x + radius, y + overlayHeight);
                ctx.quadraticCurveTo(x, y + overlayHeight, x, y + overlayHeight - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fill();
                
                // Draw white border
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw Google Play icon and "SCAN ME" text
                ctx.fillStyle = '#FFFFFF';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Add text shadow effect
                ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 1;
                ctx.shadowBlur = 3;
                
                // Draw Google Play triangle icon
                const iconSize = 14;
                const iconX = centerX - 40;
                const iconY = centerY;
                
                ctx.beginPath();
                // Create Google Play triangle shape
                ctx.moveTo(iconX - iconSize/2, iconY - iconSize/2);
                ctx.lineTo(iconX + iconSize/2, iconY);
                ctx.lineTo(iconX - iconSize/2, iconY + iconSize/2);
                ctx.closePath();
                ctx.fill();
                
                // Add small triangle details to make it look more like Play icon
                ctx.beginPath();
                ctx.moveTo(iconX - iconSize/3, iconY - iconSize/3);
                ctx.lineTo(iconX + iconSize/4, iconY - iconSize/6);
                ctx.lineTo(iconX - iconSize/3, iconY);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(iconX - iconSize/3, iconY);
                ctx.lineTo(iconX + iconSize/4, iconY + iconSize/6);
                ctx.lineTo(iconX - iconSize/3, iconY + iconSize/3);
                ctx.closePath();
                ctx.fill();
                
                // Draw "SCAN ME" text (larger)
                ctx.font = 'bold 14px Arial, sans-serif';
                ctx.letterSpacing = '1.5px';
                ctx.fillText('SCAN ME', centerX + 5, centerY);
                
                // Reset shadow
                ctx.shadowColor = 'transparent';
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.shadowBlur = 0;
                
                // Replace loading text with QR code
                document.getElementById('qrcode').innerHTML = '';
                document.getElementById('qrcode').appendChild(canvas);
                
            } catch (error) {
                console.error('QR Code generation failed:', error);
                document.getElementById('qrcode').innerHTML = 
                    '<div class="error">‚ùå QR Code generation failed. Please try refreshing the page.</div>';
            }
        }
        
        function downloadQR() {
            try {
                const canvas = document.querySelector('#qrcode canvas');
                if (!canvas) {
                    throw new Error('QR code not generated yet');
                }
                
                // Create download link
                const link = document.createElement('a');
                link.download = 'grubana-android-qr-code.png';
                link.href = canvas.toDataURL('image/png');
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Success feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Downloaded!';
                btn.classList.add('success');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('success');
                }, 2000);
                
            } catch (error) {
                console.error('Download failed:', error);
                alert('Download failed. Please try again.');
            }
        }
        
        function openPlayStore() {
            window.open(playStoreUrl, '_blank');
        }
        
        function copyUrl() {
            try {
                navigator.clipboard.writeText(playStoreUrl).then(() => {
                    // Success feedback
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '‚úÖ Copied!';
                    btn.classList.add('success');
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('success');
                    }, 2000);
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = playStoreUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '‚úÖ Copied!';
                    btn.classList.add('success');
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('success');
                    }, 2000);
                });
            } catch (error) {
                console.error('Copy failed:', error);
                alert('Copy failed. Please manually copy the URL below.');
            }
        }
        
        // Generate QR code when page loads
        window.addEventListener('load', () => {
            setTimeout(generateQRCode, 500); // Small delay for smooth loading
        });
        
        // Update URL display
        document.getElementById('urlDisplay').textContent = playStoreUrl;
    </script>
</body>
</html>
