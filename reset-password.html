<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Grubana Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c6f57, #4a9d7e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .reset-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 180px;
            height: 72px;
            margin: 0 auto 20px auto;
            display: block;
        }
        
        .title {
            color: #2c6f57;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2c6f57;
        }
        
        .reset-button {
            background: #2c6f57;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .reset-button:hover {
            background: #245a49;
        }
        
        .reset-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            margin-top: 10px;
            color: #666;
        }
        
        .back-link {
            margin-top: 20px;
            color: #2c6f57;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .requirements {
            text-align: left;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <img src="grubana-logo-tshirt.png" alt="Grubana Logo" class="logo">
        <h1 class="title">Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6">
                <div class="requirements">Must be at least 6 characters long</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            
            <button type="submit" class="reset-button" id="resetButton">
                Reset Password
            </button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Resetting your password...</div>
        
        <a href="#" class="back-link" onclick="redirectToApp()">‚Üê Back to Grubana App</a>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzTNlQMkIiK1_IOphDwE34L2kzpdMQWD8",
            authDomain: "foodtruckfinder-27eba.firebaseapp.com",
            projectId: "foodtruckfinder-27eba",
            storageBucket: "foodtruckfinder-27eba.firebasestorage.app",
            messagingSenderId: "418485074487",
            appId: "1:418485074487:web:14b0febd3cca4e724b1db2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const functions = getFunctions(app);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const uid = urlParams.get('uid');

        if (!token || !uid) {
            showMessage('Invalid reset link. Please request a new password reset.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }

        // Verify token on page load
        window.onload = async function() {
            if (token && uid) {
                try {
                    const verifyPasswordResetToken = httpsCallable(functions, 'verifyPasswordResetToken');
                    await verifyPasswordResetToken({ token, uid });
                    // Token is valid, form is ready
                } catch (error) {
                    showMessage('This reset link has expired or is invalid. Please request a new password reset.', 'error');
                    document.getElementById('resetForm').style.display = 'none';
                }
            }
        };

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Show loading
            showLoading(true);
            hideMessage();
            
            try {
                const completePasswordReset = httpsCallable(functions, 'completePasswordReset');
                await completePasswordReset({ 
                    token, 
                    uid, 
                    newPassword 
                });
                
                showMessage('Password reset successfully! You can now use your new password to log into the Grubana app.', 'success');
                document.getElementById('resetForm').style.display = 'none';
                
                // Redirect to app after 3 seconds
                setTimeout(() => {
                    redirectToApp();
                }, 3000);
                
            } catch (error) {
                console.error('Reset error:', error);
                showMessage('Failed to reset password. Please try again or request a new reset link.', 'error');
            } finally {
                showLoading(false);
            }
        });

        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('resetButton').disabled = show;
        }

        // Make redirectToApp available globally
        window.redirectToApp = function() {
            // Try to open the app first, then fallback to app store
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (userAgent.includes('iphone') || userAgent.includes('ipad')) {
                // iOS - try to open app, fallback to App Store
                window.location.href = 'grubana://reset-complete';
                setTimeout(() => {
                    window.location.href = 'https://apps.apple.com/app/grubana';
                }, 1000);
            } else if (userAgent.includes('android')) {
                // Android - try to open app, fallback to Play Store
                window.location.href = 'grubana://reset-complete';
                setTimeout(() => {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.grubana';
                }, 1000);
            } else {
                // Desktop - show instructions
                alert('Please open the Grubana app on your mobile device to continue.');
            }
        };
    </script>
</body>
</html>
