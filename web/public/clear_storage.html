<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <script>
     
        localStorage.clear();
        sessionStorage.clear();
        window.__cacheCleared = undefined;
    
        document.body.innerHTML = '<h2>Storage cleared. You can close this tab.</h2>';
    </script>
</body>
</html>
