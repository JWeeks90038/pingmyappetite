<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refreshing Stripe Setup - Grubana</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .refresh-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 30px 0;
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            background: #FFD700;
            color: #e67e22;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="refresh-icon">ðŸ”„</div>
        <h1>Refreshing Setup</h1>
        <p>We're refreshing your Stripe setup. You'll be redirected back to continue the process.</p>
        
        <a href="#" id="openAppBtn" class="btn">
            ðŸ“± Open Grubana App
        </a>
        
        <p style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
            This usually happens if your setup session expired. No worries - just continue from where you left off!
        </p>
    </div>

    <script>
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        
        // Set up the "Open App" button
        const openAppBtn = document.getElementById('openAppBtn');
        
        function attemptAppOpen() {
            if (isIOS) {
                // Universal Link for iOS
                window.location.href = 'https://grubana.com/app/stripe-refresh';
            } else if (isAndroid) {
                // Intent URI for Android
                const intentUri = 'intent://stripe-refresh#Intent;scheme=grubana;package=com.grubana.mobile;end';
                window.location.href = intentUri;
            } else {
                // Desktop - redirect to web
                window.location.href = '/owner-dashboard';
            }
        }
        
        openAppBtn.addEventListener('click', (e) => {
            e.preventDefault();
            attemptAppOpen();
        });
        
        // Auto-attempt after 2 seconds
        setTimeout(attemptAppOpen, 2000);
    </script>
</body>
</html>
